apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis
        name: redis
        volumeMounts:
        - name: redis-cfg
          mountPath: /tmp
        - name: redis-pwd
          mountPath: /tmp/redis-password
      volumes:
      - name: redis-cfg
        configMap:
          name: redis-cfg
      - name: redis-pwd
        secret:
          secretName: redis-pwd
